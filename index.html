<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="bg-container">
            <div class="pl-4 pr-4 pt-3 pb-3">
                <h1 class="col-12 heading text-center">Update Password</h1>
            </div>
            <div class="pl-5 pr-5">
                <form id="updatePasswordForm">
                    <div class="mb-3">
                        <label for="newPassword" class="label-heading">NEW PASSWORD</label>
                        <input type="password" id="newPassword" class="form-control input-text" placeholder="Create new password" />
                        <p id="newPasswordErrMsg" class="paragraph"></p>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="label-heading">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" class="form-control input-text" placeholder="Confirm password" />
                        <p id="confirmPasswordErrMsg" class="paragraph"></p>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" id="updateBtn">Update</button>
                    </div>
                    <p class="result" id="formResult"></p>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
